<!DOCTYPE html>
<html>
<head>
  <title>Event Announcement</title>
</head>
<body style="background-image: url('https://source.unsplash.com/1600x900/?nature'); background-size: cover; font-family: sans-serif; color: white; text-align: center; padding-top: 100px;">
  <h1>Submit an Event</h1>
  <form id="eventForm">
    <input type="text" id="event" placeholder="Enter your event" required />
    <button type="submit">Announce</button>
  </form>

  <script>
    document.getElementById("eventForm").onsubmit = async function (e) {
      e.preventDefault();
      const event = document.getElementById("event").value;

      const response = await fetch("https://flskzvu34g.execute-api.ap-south-1.amazonaws.com/prod/event", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: event })
      });

      const result = await response.text();
      alert(result);
    };
  </script>
</body>
</html>
